<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

// this replaces a, the, an with nothing so it's not counted below. the i makes it case insensitive. /regular expression/
function strip(bandName) {
  return bandName.replace(/^(a |the |an )/i, '').trim();
}

// function to sort list alphabetically. Runs through list and works out which has the highest value and puts it on top
//const sortedBands = bands.sort(function (a, b) {
//    if(a > b) {
//        return 1;
//    } else {
//       return -1;//
//   }
// });

// Alternative way to do the above
const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);


document.querySelector('#bands').innerHTML =
  sortedBands
    .map(band => `<li>${band}</li>`)
    .join(''); //this joins it into one big string
    
console.log(sortedBands);

</script>

</body>
</html>
